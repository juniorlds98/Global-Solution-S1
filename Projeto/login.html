<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylelogin.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <title>Tela de login</title>
</head>
<body>
    <header>
        
    </header>
    <main>
        <section class="total">
            <div class="voltar">
                <a href="./index.html">
                    <img src="./src/img/pngwing.com.png" alt="voltar">
                </a>
            </div>
            <div class="boas--vindas">
                <h1>Olá, seja bem vindo!</h1>
            </div>
            <form action="/submit" method="post" id="frmLogin">
            <div class="email">
                <label><h5>Email/Nome do usuário</h5></label>
                <input type="text" id="user" name="Usuário" class="input" placeholder="seuemail@exemplo.com ou Nome do usuario">
            </div>
            <div class="senha">
                <label ><h5>Senha</h5></label>
                <input type="password" id="senha" class="input" name="senha" placeholder="*********">
            </div>
            <div class="esqueceu--senha">
                <h4>Esqueceu a senha?</h4>
            </div>
            <button type="submit" class="continue">Continue</button>
        </form>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
<script
src="https://code.jquery.com/jquery-3.7.1.min.js"

crossorigin="anonymous"
></script>
